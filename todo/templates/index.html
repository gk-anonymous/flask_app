<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“‹ To-Do List</h1>

    <form id="itemForm" class="mb-4">
      <div class="row">
        <div class="col-md-4">
          <input type="text" id="name" class="form-control" placeholder="Item Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="description" class="form-control" placeholder="Item Description" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">Add Item</button>
        </div>
      </div>
    </form>

    <ul id="itemList" class="list-group"></ul>
  </div>

  <script>
    const API_URL = '/items';

    // Load items on page load
    window.onload = () => fetchItems();

    function fetchItems() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('itemList');
          list.innerHTML = '';
          data.forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `
              <div>
                <strong>${item.name}</strong>: ${item.description}
              </div>
              <div>
                <button class="btn btn-sm btn-primary me-2" onclick="editItem(${item.id})">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteItem(${item.id})">Delete</button>
              </div>
            `;
            list.appendChild(li);
          });
        });
    }

    document.getElementById('itemForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, description })
      })
      .then(res => res.json())
      .then(() => {
        fetchItems();
        this.reset();
      });
    });

    function deleteItem(id) {
      fetch(`${API_URL}/${id}`, { method: 'DELETE' })
        .then(() => fetchItems());
    }

    function editItem(id) {
      const newName = prompt("Enter new name:");
      const newDesc = prompt("Enter new description:");

      if (newName && newDesc) {
        fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: newName, description: newDesc })
        }).then(() => fetchItems());
      }
    }
  </script>
</body>
</html>
